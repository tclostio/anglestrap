<mat-card class="login-card">
  <mat-card-header class="login-content">
    <mat-card-title class="login-content">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-content">
    <form class="login-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email"
                     id="email"
                     name="email"
                     [(ngModel)]="input.email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password"
                     [(ngModel)]="input.password"
                     id="password"
                     type="password"
                     name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button mat-raised-button type="submit" (click)="tryLogin()" color="primary">Login</button>
      </mat-card-actions>
    </form>
    <a [routerLink]="['/register']">Register</a>
  </mat-card-content>
</mat-card>
